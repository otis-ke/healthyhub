<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .contact-number {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h2>Order Ambulance Service</h2>
        <form id="ambulanceForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="specificLocation">Specific Location:</label>
                <input type="text" id="specificLocation" required>
            </div>
            <div class="form-group">
                <label for="ambulanceType">Type of Ambulance:</label>
                <select id="ambulanceType">
                    <option value="Van Ambulance - $100">Van Ambulance - $100</option>
                    <option value="Air Ambulance - $1000">Air Ambulance - $1000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="incidentDescription">Description of Incident:</label>
                <textarea id="incidentDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="patientCondition">Patient Condition:</label>
                <select id="patientCondition">
                    <option value="Stroke">Stroke</option>
                    <option value="Fire">Fire</option>
                    <option value="Car Accident">Car Accident</option>
                    <option value="Crush Injury">Crush Injury</option>
                    <option value="Medical Emergency">Medical Emergency</option>
                    <option value="Fainting">Fainting</option>
                    <option value="Heart Attack">Heart Attack</option>
                    <option value="Cuts">Cuts</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="submitForm()">Submit</button>
        </form>
        <div id="successMessage" class="success-message">
            <h3>Success!</h3>
            <p>Your ambulance is on the way. Please provide first aid if necessary.</p>
        </div>
        <div class="contact-number">
            <h3>Emergency Contact Number</h3>
            <p>For immediate assistance, call: <strong>+123-456-7890</strong></p>
        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const specificLocation = document.getElementById('specificLocation').value;
            const ambulanceType = document.getElementById('ambulanceType').value;
            const incidentDescription = document.getElementById('incidentDescription').value;
            const patientCondition = document.getElementById('patientCondition').value;

            if (name && phone && location && specificLocation && ambulanceType && incidentDescription && patientCondition) {
                document.getElementById('successMessage').style.display = 'block';
            } else {
                alert('Please fill in all the details.');
            }
        }
    </script>
</body>
</html>
